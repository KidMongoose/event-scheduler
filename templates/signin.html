{% extends 'base.html' %}
{% block content %}
<div class="login-form">
    <form method="post">
      {{ login.csrf_token }}
      {{ login.username_or_email(class="txtFld", placeholder=" E-mail") }}
      {{ login.password(class="txtFld", placeholder=" Password") }}
      {{ login.submit() }}
    </form> 
</div>    
{% endblock %}
